<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/common/normalize.css">
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/basic.css">
    <link rel="stylesheet" href="../css/common/property.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header>
        <p>密码登录</p>
    </header>
    <nav>
        <p class="register">手机号登录/注册</p>
        <p class="frind">快速找到好友, 一站式记录你的运动</p>
    </nav>
    <main>
        <p>
            <input type="text" name="" id="" placeholder="输入手机号码">
        </p>
        <!-- 请输入验证码 -->
        <p class="verify">
            <input type="text" class="code" placeholder="请输入验证码">
            <!-- <div class="box">1</div> -->
        </p>
        <p>
            <input type="text" name="" id="" placeholder="请输入密码">

        </p>
        <p>
            <input type="text" name="" id="" placeholder="请再次确认密码">
        </p>
        <p>
            <input type="text" class="login" placeholder="注册账号">
        </p>
        <p class="forget">
            <a href="#">微信注册</a>
        </p>
    </main>
    <footer>
        - HOLD ON -
    </footer>
</body>

</html>
